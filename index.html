<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Book Library App</title>
</head>

<body>
    <h1 class="title">My Library of Books</h1>
    <div class="form-container">
        <form>
            <div class="title-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
            </div>

            <div class="author-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
            </div>

            <div class="page-count-container">
                <label for="page-count">Page Count</label>
                <input type="text" name="page-count" id="page-count">
            </div>

            <div class="status-container">
                <fieldset class="read-status-radio">
                    <legend>Read Status</legend>
                        <label for="read-status">Read
                            <input type="radio" name="read-status" id="read">
                        </label>
                        <label for="read-status">Not Read
                            <input type="radio" name="read-status" id="not-read">
                        </label>
                </fieldset>
            </div>

            <div class="add-book-btn">
                <button type="submit">Add Book</button>
            </div>
        </form>
    </div>

    <div class="books-container">
        <div class="column-titles">
            <div class="book-title">Title</div>
            <div class="book-author">Author</div>
            <div class="book-pages">Page Count</div>
            <div class="book-status">Read Status</div>
            <div class="book-edit">
                <img src="./icons/book-edit-outline.svg" alt="Edit Book">
            </div>
            <div class="book-delete">
                <img src="./icons/book-remove-outline.svg" alt="Remove Book">
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
