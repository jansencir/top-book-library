<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Book Library App</title>
</head>

<body>
    <h1 class="title">My Library of Books</h1>
    <div class="form-container">
        <form class="new-book-form" onsubmit="addBookToLibrary(); displayBook(); clearForm(); return false;">
            <div class="title-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="author-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div class="page-count-container">
                <label for="page-count">Page Count</label>
                <input type="number" name="page-count" id="page-count" required>
            </div>

            <div class="status-container">
                <fieldset class="read-status-radio">
                    <legend>Read Status</legend>
                    <div>
                        <input type="radio" name="status" id="read" value="Read" checked>
                        <label for="read">Read</label>
                    </div>
                    <div>
                        <input type="radio" name="status" id="not-read" value="Not Read">
                        <label for="not-read">Not Read</label>
                    </div>
                </fieldset>
            </div>

            <div class="add-book-btn">
                <button type="submit" class="add-book-btn" id="add-book-btn">Add Book</button>
            </div>
        </form>
    </div>

    <div class="books-container">
        <div class="column-titles">
            <div class="book-title">Title</div>
            <div class="book-author">Author</div>
            <div class="book-pages">Page Count</div>
            <div class="book-status">Read Status</div>
            <div class="book-toggle">Toggle</div>
            <div class="book-delete">Delete</div>
        </div>
        <div class="book-entries" id="book-entries">
            <!-- Book Content Will Go Here -->
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
