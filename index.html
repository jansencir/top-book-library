<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <title>Book Library App</title>
</head>

<body>
    <h1 class="title">My Library of Books</h1>
    <div class="form-container">
        <form class="new-book-form">
            <div class="title-container">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" required>
            </div>

            <div class="author-container">
                <label for="author">Author</label>
                <input type="text" name="author" id="author" required>
            </div>

            <div class="page-count-container">
                <label for="page-count">Page Count</label>
                <input type="text" name="page-count" id="page-count">
            </div>

            <div class="status-container">
                <fieldset class="read-status-radio">
                    <legend>Read Status</legend>
                        <label for="read-status">
                            <input type="radio" name="read-status" id="read" required>
                            Read
                        </label>
                        <label for="read-status">
                            <input type="radio" name="read-status" id="not-read">
                            Not Read
                        </label>
                </fieldset>
            </div>

            <div class="add-book-btn">
                <button type="submit">Add Book</button>
            </div>
        </form>
    </div>

    <div class="books-container">
        <div class="column-titles">
            <div class="book-title">Title</div>
            <div class="book-author">Author</div>
            <div class="book-pages">Page Count</div>
            <div class="book-status">Read Status</div>
            <div class="book-edit">Edit</div>
            <div class="book-delete">Remove</div>
        </div>
        <div class="book-entries">

            <!-- Dummy Content -->
            <div class="new-entry">
                <div class="entry-title">No David No</div>
                <div class="entry-author">David Shannon</div>
                <div class="entry-pages">20</div>
                <div class="entry-status">Read</div>
                <div class="entry-edit">
                    <img src="./icons/book-edit-outline.svg" alt="Edit Book">
                </div>
                <div class="entry-delete">
                    <img src="./icons/book-remove-outline.svg" alt="Remove Book">
                </div>
            </div>

        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
